<html>

<head>
    <title>Follow up survey assignment</title>
    <link rel="stylesheet" href="style.css"></link>


</head>
<br>
<table width="100%">
    <th><h1 class="color-red font40 middle">Follow Up Survey</h1></th>
</table>
<br>

<body>

    <table class="middle-table body">

        <tr>
            <td><h3 class="color-red row-middle">when did you use our service?</h3></td>
            <td><h3 class="color-red row-middle">Name of product or service</h3></td>
        </tr>
        <tr>
            <td class="row-middle">
                <input class="input-size" type="date">
            </td>
            <td class="row-middle">
                <input class="input-size" type="text"> 
            </td>
        </tr>

        <tr>

            <td><br><h3 class="color-red row-middle">Overall, how satisfied with the product or service?</h3></td>
        </tr>


        <tr>

            <td>
                <input type="radio" name="satisfied">
                <label>Very satisfied</label>
            </td>

            <td>
                <input type="radio" name="satisfied">
                <label>neutral</label>  

            </td>

        </tr>

        <tr>

            <td>
                <input type="radio" name="satisfied">
                <label>Very unsatisfied</label>
            </td>

            <td>
                <input type="radio" name="satisfied">
                <label>Satisfied</label>
                </td>


        </tr>


        <tr>

            <td>
                <input type="radio" name="satisfied">
                <label>unsatisfied</label>
                </td>


            <td>
                    <input type="radio" name="satisfied">
                    <label>N/A</label>
                    </td>


        </tr>

        <tr>

            <td><br><h3 class="color-red row-middle">Did our product or service meet your expectations?</h3></td>

        </tr>

        <tr>

            <td>

                <input type="radio" name="answer">
                <label>Yes</label>
            </td>

            <td>

                <input type="radio" name="answer">
                <label>No</label>
            </td>

        </tr>
                       
            
    
        
    </table>

        <th>><h3 class="color-red middle">Overall, how satisfied with the product or service?</h3></th>
        
    </table> -->
    
    
</body>


</html>
